<ion-content padding>
  <img src="../../assets/imgs/rocket-outline.svg" alt="logo">

  <h3>Sistema de Pedidos</h3>

  <form>
    <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" class="password" type="password" placeholder="Digite sua senha">
      </ion-input>
    </ion-item>

    <button ion-button block outline color="dark" (click)="login()">Entrar</button>
  </form>

  <button ion-button block solid color="dark">Registrar</button>

</ion-content>
