<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item class="items" *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'" />
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}} </p>

      <div class="icones">
        <ion-icon class="box remove" name="remove-circle" (click)="decreaseQuantity(item.produto)"></ion-icon>
        <p class="box">{{item.quantidade}}</p>
        <ion-icon class="box add" name="add-circle" (click)="increaseQuantity(item.produto)"></ion-icon>
      </div>

      <ion-icon class="trash" name="trash" item-end (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>

    <ion-item class="total" *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency}}</h1>
    </ion-item>

    <ion-item class="vazio" *ngIf="total() <= 0">
      <h2>Seu carrinho est√° vazio!</h2>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="goOn()">Continuar comprando</button>

  <button ion-button block color="secondary" (click)="checkout()" *ngIf="total() > 0">Finalizar Pedido</button>

</ion-content>
