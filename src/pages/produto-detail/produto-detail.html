<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" />
      <ion-card-title class="title">
        {{item?.nome}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="price">
      <h2>{{item?.preco | currency}}</h2>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
