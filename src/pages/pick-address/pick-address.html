<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Endereços</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header class="title">
      Selecione um endereço
    </ion-list-header>
    <button ion-item *ngFor="let item of items" class="list-end" (click)="nextPage(item)">
      <h2>{{item.lagradouro}}, {{item.numero}}</h2>
      <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
